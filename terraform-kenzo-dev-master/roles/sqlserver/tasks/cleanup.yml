---
- name: unmount SQL iso
  win_disk_image:
    image_path: '{{ rl_mssql_temp_folder }}\{{ item.name }}'
    state: absent
  loop: "{{ rl_mssql_iso_source }}"

- name: delete ISO source file
  win_file:
    path: '{{ rl_mssql_temp_folder }}\{{ item.name }}'
    state: absent
  loop: "{{ rl_mssql_iso_source }}"

- name: delete SSMS source file
  win_file:
   path: '{{ rl_mssql_temp_folder }}\{{ item.name }}'
   state: absent
  loop: "{{ rl_mssql_ssms_source }}"