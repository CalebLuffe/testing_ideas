---
- name: create Temp folder
  win_file:
    path: "{{ rl_mssql_temp_folder }}"
    state: directory

- name: install SqlServerDsc DSC resource
  win_psmodule:
    name: SqlServerDsc
    state: present
    required_version: 13.5.0

- name: Install .net requirements
  win_dsc:
    resource_name: WindowsFeature
    Name: "{{ item }}"
    Ensure: Present
  register: dotnetinst
  loop:
    - NET-Framework-Core
    - NET-Framework-45-Core

- name: add runuser to Log on as a service for MSSQL
  win_user_right:
    name: SeServiceLogonRight
    users: "{{ item.svcaccount }}"
    action: add
  loop: "{{ rl_mssql_instances }}"

- name: download SQL Server iso
  win_get_url:
    url: "{{ item.repo }}/{{ item.name }}"
    dest: "{{ rl_mssql_temp_folder }}"
    force: no
  loop: "{{ rl_mssql_iso_source }}"

- name: download SSMS installer
  win_get_url:
    url: "{{ item.repo }}/{{ item.name }}"
    dest: "{{ rl_mssql_temp_folder }}"
    force: no
  loop: "{{ rl_mssql_ssms_source }}"

- name: mount SQL Iso
  win_disk_image:
    image_path: '{{ rl_mssql_temp_folder }}\{{ item.name }}'
    state: present
  register: disk_image_out
  loop: "{{ rl_mssql_iso_source }}"

- name: Wait for Iso to mount
  pause:
    seconds: 15
  when: disk_image_out.changed
